        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"

    <!--Sobreescribir bootstrap-->

        .bg-primary {
            background-color: #986842 !important;
        }

        .bg-secondary {
            background-color: #ede0c8 !important;
        }

        .btn-primary {
            background-color: #986842 !important;
            border: 1px solid #986842 !important;
        }

</head>

<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="../img/logo-minimal.png" alt="Villa Sapore Logo" width="70" height="70"
                    class="d-inline-block align-center">
                Villa Sapore
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/menu.html">Menú</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/about.html">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="../pages/contact.html">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div class="container my-5">
            <h2 class="text-center mb-4">Póngase en contacto con nosotros</h2>
            <form>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required>
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" id="telefono" placeholder="Ingresa tu teléfono">
                    </div>
                    <div class="col-md-6">
                        <label for="asunto" class="form-label">Asunto</label>
                        <input type="text" class="form-control" id="asunto" placeholder="Motivo del contacto">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="mensaje" rows="5" placeholder="Escribe tu mensaje aquí"
                        required></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </div>


    </main>


    <footer class="bg-dark text-light py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>Villa Sapore</h5>
                    <p>La auténtica cocina gourmet italiana.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <h5>Síguenos</h5>
                    <a href="" class="text-light me-3"><i class="bi bi-facebook"></i></a>
                    <a href="" class="text-light me-3"><i class="bi bi-instagram"></i></a>
                    <a href="" class="text-light"><i class="bi bi-twitter"></i></a>
                </div>
            </div>

            <div class="row">
                <h5>Haz tu reserva ya</h5>
                <p><i class="bi bi-telephone-fill me-2"></i> +34 666 666 66</p>
            </div>
        </div>
    </footer>
</body>
